<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Current Weather Map</title>

  <!-- D3 library -->
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <!-- MomentJS -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>

  <!-- Leaflet JavaScript code -->
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>

  <!-- polyfill.io is the library for using newer JavaScript features (such as Object.assign) in older browers. -->
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Sanchez" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- Icons -->
  <!-- <script src="static/js/leaflet.extra-markers.min.js"></script> -->
  <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="static/css/leaflet.extra-markers.min.css">

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>

<body>

  <!-- The div that holds our map -->
  <div id="map-id"></div>
  <div class="col-md-2">
    <div class="well">
      <h5>Choose the city:</h5>
      <select id="selDataset" onchange="optionChanged(this.value)"></select>
    </div>
    <!-- <div class="panel panel-primary"></div> -->
    <div id="sample-metadata" class="panel-body"></div>
    <div class="col-md-4">
      <div id="gaugeTemperature"></div>
    </div>
  <div class="col-md-4">
    <div id="gaugeHumidity"></div>
  </div>
  <div class="col-md-4">
    <div id="gaugeUV"></div>
  </div>
  <div id="astronomy" class="col-md-3"></div>
  <div id="city-weather" class="col-md-3"></div>
</div>
    <!-- </div> -->
    <!-- </div> -->
  </div>
  <!-- Our JavaScript file -->
  <script type="text/javascript" src="static/js/data.js"></script>
  <script type="text/javascript" src="static/js/plots.js"></script>
  <!-- <script type="text/javascript" src="static/js/combined.js"></script> -->

</body>

</html>
